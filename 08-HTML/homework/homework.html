<!-- html, tag principal que contendrá a los demás tags -->
<html>
    <!-- head, tag que contendrá información sobre el documento que no será visible-->
    <head>
        <!-- style, tag que permite scribir reglas ques se aplicarán a uno o varios elementos html | siempre va dentro del head-->
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <title>Tarea HTML de Cinthia Maldonado</title>
    </head>
    <!-- body, tag que encerrará todo lo que será visible en pantalla -->
    <body>
        <!-- div, es un contenedor de texto genérico, usado para dar estilo -->
        <div class="divClass">
            <!-- h1 - h6, tag de encabezados o títulos -->
            <h1>Cinthia Maldonado</h1>
            <h3>Henry</h3>
            <h4>Tarea de HTML / CSS</h4>
        </div>
        <div class="divClass">
            <!-- span, es un contenedor de texto genérico -->
            <span id="spanID">Comida Peruana: </span>
            <!-- a, nos permite crear links a documentos o paginas -->
            <!-- href (atributo), nos indica el url de la pagina  -->
            <a href="http://tantaperu.com/">Restaurante Tanta Perú</a>
        </div>
        <div id="thirdDiv">

            <!-- ul, tag de una lista desordenada -->
            <ul>
                <!-- li, tag que contienen los items de la lista -->
                    <!-- img, tag que permite mostrar imagenes de la pantalla -->
                    <!-- src (atributo), nos indica el url de la imagen-->
                    <!-- alt, un texto referene a la imagen-->
                <li><img src="https://en.admin.tantaperu.com/wp-content/uploads/sites/2/2020/02/IMG_0034-1-1200x800.jpg" alt="Plato de comida">Primera imagen</li>
                <li><img src="https://en.admin.tantaperu.com/wp-content/uploads/sites/2/2019/09/lomosaltado-1-1400x795.jpg" alt="Plato de comida">Segunda imagen</li>
            </ul>
        </div>
    </body>
</html>
